build_failure_conditions:
  - 'issues.severity(>= MAJOR).new.exists'       # New issues of major or higher severity

  - 'issues.label("coding-style").new.count > 1' # More than 1 new coding style issues.
  - 'issues.label("coding-style").exists'        # No coding style issues allowed
  - 'issues.label("coding-style").new.exists'    # No new coding style issues allowed

  - 'project.metric("scrutinizer.quality", < 9)' # Code Quality Rating drops below 9

  # Code Coverage decreased from previous inspection by more than 1%
  - 'project.metric_change("scrutinizer.test_coverage", < -0.1)'
build:
  environment:
    variables:
      PDO_TEST_USER: 'root'
      PDO_TEST_PASS: ''
      PDO_TEST_HOST: '127.0.0.1'
      PDO_TEST_DB: 'test'
    php:
      version: '7.3'
  project_setup:
    before:
      - mysql -e "CREATE DATABASE test CHARSET=utf8 DEFAULT COLLATE utf8_general_ci"
      - curl -s https://packagecloud.io/install/repositories/EventStore/EventStore-OSS/script.deb.sh | sudo bash
      - sudo apt-get install eventstore-oss=5.0.3-1
  nodes:
    analysis:
      project_setup:
        override:
          - 'true'
      tests:
        override:
          - php-scrutinizer-run  --enable-security-analysis
          -
            command: phpcs-run
            use_website_config: false
    tests:
      tests:
        override:
          - command: ./bin/phpunit --coverage-clover=coverage.xml
            coverage:
              file: coverage.xml
              format: php-clover
      environment:
        php:
          version: 7.3
filter:
  excluded_paths:
    - 'tests/*'
    - 'bin/*'
checks:
  php: true
coding_style:
  php:
    spaces:
      around_operators:
        assignment: false
